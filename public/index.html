<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    .short-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>URL Shortener</h2>
    <input type="text" id="urlInput" placeholder="Paste a long URL" required />
    <input type="text" id="customAlias" placeholder="Custom alias (optional)" />
    <button onclick="shorten()">Shorten</button>
    <div id="result"></div>
  </div>

  <script>
    async function shorten() {
      const url = document.getElementById('urlInput').value;
      const custom = document.getElementById('customAlias').value;

      const response = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, custom })
      });

      const data = await response.json();
      const resultDiv = document.getElementById('result');

      if (data.error) {
        resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
      } else {
        resultDiv.innerHTML = `
          <div class="short-link">
            <a href="${data.shortened_url}" target="_blank">${data.shortened_url}</a>
            <span>Clicks: 0</span>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
